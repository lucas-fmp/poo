<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>{% block titulo %}Meu Site{% endblock %}</title> {# Bloco para o título da página #}
  </head>
  <body>
      <header>
          <h1>Meu Aplicativo Flask</h1>
          <nav>
              <a href="/home">Home</a>
              <a href="/sobre">Sobre</a>
              <a href="/contato">Contato</a>
          </nav>
      </header>

      <main>
          {% block conteudo %}{% endblock %} {# Bloco principal para o conteúdo da página #}
      </main>

      <footer>
          <p>&copy; 2023 Meu Site</p>
      </footer>

      {% block scripts %}{% endblock %} {# Bloco opcional para scripts JavaScript #}
  </body>
</html>
