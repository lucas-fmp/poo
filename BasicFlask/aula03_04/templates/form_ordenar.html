<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário de Ordenação de Nomes</title>
        <link rel="stylesheet" type="text/css" href="/static/estilo.css">
    </head>
    <body>
        <h1>Ordenar nomes</h1>
        <form action="/ordenar" method="post">
            <label for="n1">Nome 1:</label>
            <input type="text" id="n1" name="n1" required><br><br>

            <label for="n2">Nome 2:</label>
            <input type="text" id="n2" name="n2" required><br><br>

            <label for="n3">Nome 2:</label>
            <input type="text" id="n3" name="n3" required><br><br>

            <input type="submit" value="Ordenar">
        </form>
    </body>
</html>
