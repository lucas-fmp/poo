<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Resultados da Calculadora</title>
        <link rel="stylesheet" type="text/css" href="/static/estilo.css">
    </head>
    <body>
        <h1>Resultados da Calculadora</h1>
        <table>
            <tr>
                <td> {{ n1 }} </td>
                <td> +</td>
                <td> {{ n2 }} </td>
                <td> =</td>
                <td> {{ soma }} </td>
            </tr>
            <tr>
                <td> {{ n1 }} </td>
                <td> -</td>
                <td> {{ n2 }} </td>
                <td> =</td>
                <td> {{ subtracao }} </td>
            </tr>
            <tr>
                <td> {{ n1 }} </td>
                <td> x</td>
                <td> {{ n2 }} </td>
                <td> =</td>
                <td> {{ multiplicacao }} </td>
            </tr>
            <tr>
                <td> {{ n1 }} </td>
                <td> &divide;</td>
                <td> {{ n2 }} </td>
                <td> =</td>
                <td> {{ divisao }} </td>
            </tr>
        </table>
    </body>
</html>
